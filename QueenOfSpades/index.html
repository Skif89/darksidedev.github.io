<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Queen of spades</title>
    <link rel="stylesheet" href="css\style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/main.js"></script>

</head>
<body>
    <div class="topMenu">
        <div class="CardsNumber">
            <div class="input-group">
                <span class="input-group-addon" id="Number-addon">The number of cards:</span>
                <select id="TheNumberOfCards" style="" class="form-control" aria-describedby="sizing-addon"></select>
            </div>
        </div>

        <div class="Difficulty">
            <div class="input-group">
                <span class="input-group-addon" id="Difficulty-addon">Difficulty:</span>
                <select id="DifficultyLevel" class="form-control" aria-describedby="Difficulty-addon"></select>
            </div>
        </div>

        <div class="CardSize">
            <div class="input-group">
                <span class="input-group-addon" id="CardSize-addon">Card size:</span>
                <select id="CardSize" class="form-control" aria-describedby="CardSize-addon"></select>
            </div>
        </div>
        <button id="restart" class="restart">restart</button>
    </div>

    <div style="clear: both;"></div>

    <div style="text-align: center; margin-top: 10px;">
        <div id="table"></div>
        <br />
        <br />
        <button id="ready" class="ready">start</button>
        <button id="tryAgain" class="btn-link" hidden>try again</button>
        <button id="nextStage" class="btn-link" hidden>next stage</button>
        <p id="mistakes" hidden><label id="info"></label></p>
        <div id="sample_timer" hidden></div>
        <div id="sample_countdown" hidden></div>
        

    </div>
    <br />
</body>
</html>
